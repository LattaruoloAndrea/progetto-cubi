	<body>

		<script>

		var scene, camera, renderer, controls, stats, terreno, StanzaSpiritoDelTempo, TerrenoStanza;

		//return array with height data from img, taken from: http://danni-three.blogspot.it/2013/09/threejs-heightmaps.html
		function getHeightData(img,scale) {

		 if (scale == undefined) scale=1;

		    var canvas = document.createElement( 'canvas' );
		    canvas.width = img.width;
		    canvas.height = img.height;
		    var context = canvas.getContext( '2d' );

		    var size = img.width * img.height;
			console.log(size);
		    var data = new Float32Array( size );

		    context.drawImage(img,0,0);

		    for ( var i = 0; i < size; i ++ ) {
		        data[i] = 0
		    }

		    var imgd = context.getImageData(0, 0, img.width, img.height);
		    var pix = imgd.data;

		    var j=0;
		    for (var i = 0; i<pix.length; i +=4) {
		        var all = pix[i]+pix[i+1]+pix[i+2];  // all is in range 0 - 255*3
		        data[j++] = scale*all/3;
		    }

		    return data;
		}

		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );

			camera.position.set(3,4,100);
			camera.lookAt( new THREE.Vector3(0,0,0));

			// Costruzione terreno
			var geometry = new THREE.PlaneGeometry(10000,10000);
			var material = new THREE.MeshBasicMaterial( { color: 0xdddddd } );
			var terreno = new THREE.Mesh(geometry, material);

			// Creazione Stanza dello Spirito e del Tempo
			StanzaSpiritoDelTempo = new THREE.Object3D();

			// Creazione Piano della Stanza dello Spirito e del Tempo
			TerrenoStanza = new THREE.Object3D();
			costruzioneTerrenoStanza(TerrenoStanza);

			// Creazione clessidra
			Clessidra = new THREE.Object3D();
			costruzioneClessidra(Clessidra);

			// Gestione scena-pivot
			StanzaSpiritoDelTempo.add(TerrenoStanza, Clessidra);
			scene.add( StanzaSpiritoDelTempo );

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			// uncomment if you need to draw coordinate axes when building the scene
			//Coordinates.drawAllAxes();

			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );

			// terrain
			var img = new Image();
			img.onload = function () {
				//get height data from img
				var data = getHeightData(img,0.1);
				// load img source
				img.src = "textures/heightmap2.png";
			}
		}

		function costruzioneTerrenoStanza(obj){

		// Piani TerrenoStanza
		var heigth = 3;
		var plane1 = creaTerreno(50, heigth, 100, null, "textures/terrenoStanza.jpg");
		var plane2 = creaTerreno(40, heigth, 90, null, "textures/terrenoStanza.jpg");
		var plane3 = creaTerreno(30, heigth, 80, null, "textures/terrenoStanza.jpg");
		var plane4 = creaTerreno(100, heigth, 50, null, "textures/terrenoStanza.jpg");
		var plane5 = creaTerreno(90, heigth, 40, null, "textures/terrenoStanza.jpg");
		var plane6 = creaTerreno(80, heigth, 30, null, "textures/terrenoStanza.jpg");

		// Colocamento piani per formare TerrenoStanza
		plane1.position.set(0,0,0);
		plane2.position.set(0, heigth,0);
		plane3.position.set(0,2*heigth,0);
		plane4.position.set(0,0,-50);
		plane5.position.set(0, heigth,-50);
		plane6.position.set(0,2*heigth,-50);
		obj.add(plane1, plane2, plane3, plane4, plane5, plane6);
	  }

		function costruzioneClessidra(pivotClessidra){
			//crea una clessidra
			var altezzaClessidra = 15;// 9 altezza effettiva
			var base = creaBaseClessidra();
			var tetto = creaBaseClessidra();
			tetto.rotation.set(Math.PI,0,0);
			tetto.position.set(0,altezzaClessidra,0);

		}

		function creaBaseClessidra(){
			pivot = new THREE.Object3D();
			var height = 1;
			var colorBase = 0xffd700;
			var livBase1 = creaTerreno(3,height,3,colorBase);
			var livBase2 = creaTerreno(4,height,4,colorBase);
			var livBase3 = creaTerreno(5,height,5,colorBase);
			livBase2.position.set(0,height,0);
			livBase3.position.set(0,2*height,0);
			pivot.add(livBase1,livBase2,livBase3);
			return pivot;
		}

		function creaVetroClessidra(){}

		function metaVetroClessidra(){
			pivot = new THREE.Object3D();
			var height = 5;
			var dimensioneLato = 5;
			var colorBase = 0xffd700;
			var lato1 = creaTerreno(dimensioneLato,height,1,colorBase);
			var lato2 = creaTerreno(dimensioneLato,height,1,colorBase);
			var lato3 = creaTerreno(dimensioneLato,height,1,colorBase);
			var lato4 = creaTerreno(dimensioneLato,height,1,colorBase);
			lato1.position.set(0,0,0);
			lato2.rotation.set(0,0,0);
			lato3.rotation.set(0,0,0);
			lato4.position.set(0,0,0);
			pivot.add(lato1,lato2,lato3,lato4);
			return pivot;
		}

		function creaTerreno(larghezza, altezza, profondita, colore, image){
			// Costruzione plane generico
			var geometryPlane = new THREE.BoxGeometry(larghezza, altezza, profondita);
			//
			if(image == undefined){
			var planeMaterial = new THREE.MeshBasicMaterial( { color: colore } );
			var plane = new THREE.Mesh( geometryPlane, planeMaterial );
		} else {
			var texture = new THREE.TextureLoader().load( image );
			var planeMaterial = new THREE.MeshBasicMaterial( { map: texture } );
			var plane = new THREE.Mesh( geometryPlane, planeMaterial );
		}
			return plane;
		}

		function Update() {
			requestAnimationFrame( Update );
			controls.update();
			stats.update();
			Render();
		}

		function Render() {

			renderer.render(scene, camera);
		}

		Start();
		Update();

		</script>
