<html>
	<head>
		<title>Stanza dello Spirito e del Tempo</title>
		<style>

		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

	</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
		<script src="lib/Coordinates.js"></script>
		<script src="lib/OrbitControls.js"></script>
	</head>
	<body>

		<script>

		var scene, camera, renderer, controls, stats, terreno, StanzaSpiritoDelTempo, TerrenoStanza;

		//return array with height data from img, taken from: http://danni-three.blogspot.it/2013/09/threejs-heightmaps.html
		function getHeightData(img,scale) {

		 if (scale == undefined) scale=1;

		    var canvas = document.createElement( 'canvas' );
		    canvas.width = img.width;
		    canvas.height = img.height;
		    var context = canvas.getContext( '2d' );

		    var size = img.width * img.height;
			console.log(size);
		    var data = new Float32Array( size );

		    context.drawImage(img,0,0);

		    for ( var i = 0; i < size; i ++ ) {
		        data[i] = 0
		    }

		    var imgd = context.getImageData(0, 0, img.width, img.height);
		    var pix = imgd.data;

		    var j=0;
		    for (var i = 0; i<pix.length; i +=4) {
		        var all = pix[i]+pix[i+1]+pix[i+2];  // all is in range 0 - 255*3
		        data[j++] = scale*all/3;
		    }

		    return data;
		}

		function Start() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			renderer = new THREE.WebGLRenderer( {antialias: true} );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );

			camera.position.set(3,4,100);
			camera.lookAt( new THREE.Vector3(0,0,0));

			// Costruzione terreno
			var geometry = new THREE.PlaneGeometry(10000,10000);
			var material = new THREE.MeshBasicMaterial( { color: 0xdddddd } );
			var terreno = new THREE.Mesh(geometry, material);

			// Creazione Stanza dello Spirito e del Tempo
			StanzaSpiritoDelTempo = new THREE.Object3D();

			// Creazione Piano della Stanza dello Spirito e del Tempo
			TerrenoStanza = new THREE.Object3D();
			var altezzaPianiTerreno = 3;
			var basamentoMassimo = 120;
			var basamentoMinimo = 60;
			costruzioneTerrenoStanza(TerrenoStanza, altezzaPianiTerreno, basamentoMassimo, basamentoMinimo);

			// Creazione clessidra
			ClessidraSx = new THREE.Object3D();
			var moltiplicatoreDim = 2;
			var altezzaClessidra = moltiplicatoreDim * 20;
			costruzioneClessidra(ClessidraSx, altezzaClessidra, moltiplicatoreDim);
			ClessidraSx.position.set(basamentoMinimo - (basamentoMinimo/3),9,-(basamentoMassimo - (basamentoMassimo/4)));
			ClessidraDx = new THREE.Object3D();
			costruzioneClessidra(ClessidraDx, altezzaClessidra, moltiplicatoreDim);
			ClessidraDx.position.set(-(basamentoMinimo - (basamentoMinimo/3)),9,-(basamentoMassimo - (basamentoMassimo/4)));
			// Gestione scena-pivot
			StanzaSpiritoDelTempo.add(TerrenoStanza, ClessidraDx, ClessidraSx);
			scene.add( StanzaSpiritoDelTempo );

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			// uncomment if you need to draw coordinate axes when building the scene
			//Coordinates.drawAllAxes();

			controls = new THREE.OrbitControls( camera );
			controls.addEventListener( 'change', Render );

			// terrain
			var img = new Image();
			img.onload = function () {
				//get height data from img
				var data = getHeightData(img,0.1);
				// load img source
				img.src = "textures/heightmap2.png";
			}
		}

		function costruzioneTerrenoStanza(obj, height, basamentoMax, basamentoMin){

		// Piani TerrenoStanza
		var plane1 = creaQuadrilatero(basamentoMin, height, basamentoMax, null, "textures/terrenoStanza.jpg");
		var plane2 = creaQuadrilatero(basamentoMin - 10, height, basamentoMax - 10, null, "textures/terrenoStanza.jpg");
		var plane3 = creaQuadrilatero(basamentoMin - 10, height, basamentoMax - 20, null, "textures/terrenoStanza.jpg");
		var plane4 = creaQuadrilatero(basamentoMax, height, basamentoMin, null, "textures/terrenoStanza.jpg");
		var plane5 = creaQuadrilatero(basamentoMax - 10, height, basamentoMin - 10, null, "textures/terrenoStanza.jpg");
		var plane6 = creaQuadrilatero(basamentoMax - 20, height, basamentoMin - 20, null, "textures/terrenoStanza.jpg");

		// Colocamento piani per formare TerrenoStanza
		var distance = 30;
		plane1.position.set(0,0,0);
		plane2.position.set(0, height,-distance+10);
		plane3.position.set(0,2*height,-distance+10);
		plane4.position.set(0,0,-(basamentoMin + distance));
		plane5.position.set(0, height,-(basamentoMin + distance));
		plane6.position.set(0,2*height,-(basamentoMin + distance));
		obj.add(plane1, plane2, plane3, plane4, plane5, plane6);
	  }

		function costruzioneClessidra(pivotClessidra, altezzaCl, mul){
			//crea una clessidra
			var base = creaBaseClessidra(mul);
			var tetto = creaBaseClessidra(mul);
			tetto.rotation.set(180*Math.PI/180,0,0);
			tetto.position.set(0,altezzaCl,0);
			var vetro = creaVetroClessidra(mul);
			pivotClessidra.add(vetro, base, tetto);
		}

		function creaBaseClessidra(m){
			pivot = new THREE.Object3D();
			var height = m*1;
			var basamento = m*3;
			var colorBase = 0xffd700;
			var livBase1 = creaQuadrilatero(basamento,height,basamento,colorBase, "textures/OroClessidra.jpg");
			var livBase2 = creaQuadrilatero(basamento + m*1,height, basamento + m*1,colorBase, "textures/OroClessidra.jpg");
			var livBase3 = creaQuadrilatero(basamento + m*2,height,basamento + m*2,colorBase, "textures/OroClessidra.jpg");
			var cuboSabbia = creaQuadrilatero(2,2,2,colorBase);
			livBase2.position.set(0,height,0);
			livBase3.position.set(0,2*height,0);
			cuboSabbia.position.set(0,3*height, 0);
			pivot.add(livBase1,livBase2,livBase3, cuboSabbia);
			return pivot;
		}

		function creaVetroClessidra(m){

			// Unione pezzi clessidra
			pivotVetroClessidra = new THREE.Object3D();
			var dimensioneLato = 5;
			var posizioneVetro = m*5;
			// parte sotto
			metaClessidra1 = metaVetroClessidra(dimensioneLato, m);
			// parte sopra
			metaClessidra2 = metaVetroClessidra(dimensioneLato, m);
			// Regolazione parti sopra-sotto
			metaClessidra1.position.set(0,posizioneVetro,0);
			metaClessidra2.position.set(0,3*posizioneVetro,0);
			metaClessidra2.rotation.set(180*Math.PI/180,0,0);
			// Parte centrale
			centroClessidra = creaQuadrilateroTrasparente(m*1,m*1,m*1,0x000000);
			centroClessidra.position.set(0,2*posizioneVetro,0);
			pivotVetroClessidra.add(metaClessidra1, metaClessidra2, centroClessidra);
			return pivotVetroClessidra;
		}

		function metaVetroClessidra(l, m){
			pivot = new THREE.Object3D();
			var altezzaVetri = m*1;
			var colorBase = 0x000000;
			var metaVetro = creaQuadrilateroTrasparente(m*l,m*l,m*l,colorBase);
			var metaVetro1 = creaQuadrilateroTrasparente(m*(l-1), altezzaVetri, m*(l-1),colorBase);
			var metaVetro2 = creaQuadrilateroTrasparente(m*(l-2), altezzaVetri, m*(l-2),colorBase);
			metaVetro1.position.set(0,m*2 + altezzaVetri,0);
			metaVetro2.position.set(0,m*2 + 2*altezzaVetri,0);
		// 	var lato1 = creaQuadrilateroTrasparente(dimensioneLato,height,spessore,colorBase);
		// 	var lato2 = creaQuadrilateroTrasparente(dimensioneLato,height,spessore,colorBase);
		// 	var lato3 = creaQuadrilateroTrasparente(dimensioneLato,height,spessore,colorBase);
		// 	var lato4 = creaQuadrilateroTrasparente(dimensioneLato,height,spessore,colorBase);
		//
		// 	// Collocazione lati
		// 	lato1.position.set(0,0,dimensioneLato/2);
		//   lato4.position.set(0,0,-dimensioneLato/2);
		// // // lati laterali
		// 	lato2.position.set(height/2,0,0);
		// 	lato2.rotation.set(0,90*Math.PI/180,0);
		// 	lato3.position.set(-height/2,0,0);
		// 	lato3.rotation.set(0,90*Math.PI/180,0);
		//
			pivot.add(metaVetro, metaVetro1, metaVetro2);
			return pivot;
		}

		function creaQuadrilatero(larghezza, altezza, profondita, colore, image){
			// Costruzione plane generico
			var geometryPlane = new THREE.BoxGeometry(larghezza, altezza, profondita);
			//
			if(image == undefined){
			var planeMaterial = new THREE.MeshBasicMaterial( { color: colore } );
			var plane = new THREE.Mesh( geometryPlane, planeMaterial );
		} else {
			var texture = new THREE.TextureLoader().load( image );
			var planeMaterial = new THREE.MeshBasicMaterial( { map: texture } );
			var plane = new THREE.Mesh( geometryPlane, planeMaterial );
		}
			return plane;
		}

		function creaQuadrilateroTrasparente(larghezza, altezza, profondita, colore){
			// Costruzione plane generico
			var geometryPlane = new THREE.BoxGeometry(larghezza, altezza, profondita);
			var planeMaterial = new THREE.MeshBasicMaterial( { color: colore, transparent: true, opacity:0.05 } );
			var plane = new THREE.Mesh( geometryPlane, planeMaterial );
			var plane = new THREE.Mesh( geometryPlane, planeMaterial );
			return plane;
		}

		function Update() {
			requestAnimationFrame( Update );
			controls.update();
			stats.update();
			Render();
		}

		function Render() {

			renderer.render(scene, camera);
		}

		Start();
		Update();

		</script>
	</body>
</html>
