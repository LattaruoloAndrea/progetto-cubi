	//return array with height data from img, taken from: http://danni-three.blogspot.it/2013/09/threejs-heightmaps.html
	function getHeightData(img,scale) {

		if (scale == undefined) scale=1;

		var canvas = document.createElement( 'canvas' );
		canvas.width = img.width;
		canvas.height = img.height;
		var context = canvas.getContext( '2d' );

		var size = img.width * img.height;
		console.log(size);
		var data = new Float32Array( size );

		context.drawImage(img,0,0);

		for ( var i = 0; i < size; i ++ ) {
			data[i] = 0
		}

		var imgd = context.getImageData(0, 0, img.width, img.height);
		var pix = imgd.data;

		var j=0;
		for (var i = 0; i<pix.length; i +=4) {
			var all = pix[i]+pix[i+1]+pix[i+2];  // all is in range 0 - 255*3
			data[j++] = scale*all/3;
		}
		return data;
	}

			function createTerrain(larghezza,altezza,profondita,arrayAltezze,image){
				var pivotTerreno = new THREE.Object3D();
				var material;
				var positionX = 0;
				var positionZ = 0;
				var lato = Math.ceil(Math.sqrt(arrayAltezze.length));
				var texture = new THREE.TextureLoader().load( image);
				// Parametri geometria: materiale e colore
				if(image==undefined){
					material = new THREE.MeshLambertMaterial({color:0Xa0522d});
					//colre marroncino
				}
				else{
					material = new THREE.MeshLambertMaterial({map:texture});
				}
				var cubeGeometry = new THREE.BoxBufferGeometry(larghezza,altezza,profondita);

				for(var i=0;i<arrayAltezze.length;i++){

					var cube = new THREE.Mesh(cubeGeometry,material);
					cube.castShadow = true;
					cube.receiveShadow = true;
					cube.position.set(positionX,arrayAltezze[i]*altezza/2,positionZ);
					pivotTerreno.add(cube);
					if(positionX+larghezza<lato*larghezza){
						positionX +=larghezza;
					}
					else{
						positionX = 0;
						if(positionZ+profondita<lato*profondita){
							positionZ +=profondita;
						}
						else{
							positionZ = 0;
						}
					}
					cube.scale.y = arrayAltezze[i];
				}
				pivotTerreno.position.set(-lato/2,0,-lato/2);
				return pivotTerreno;
			}

			function sabbia(larghezza,altezza,profondita,dimBase,colore,mul,arrayPosGrane){
				//arrayPosGrane serve per salvare le posizioni dei pivot
				var materialeGranello;
				var numGranello = 0;
				var grane = [];
				var xD =-larghezza*dimSabbia/2+dimSabbia/2,yD=6-1+dimSabbia/2,zD=-larghezza*dimSabbia/2+dimSabbia/2;
				//var xD=-dimBase*larghezza/2,yD=6-1+dimSabbia/2,zD=-dimBase*larghezza/2;//-dimSabbia
				for(var i=0;i<altezza;i++){
					for(var j=0;j<larghezza;j++){
						for(var k=0;k<profondita;k++){
							var granello = creaQuadrilatero(dimSabbia,dimSabbia,dimSabbia,colore);
							granello.position.set(xD,yD,zD);
							arrayPosGrane.push(new THREE.Vector3(xD,yD,zD));
							grane.push(granello);
							numGranello += 1;
							xD += dimSabbia;
						}
						xD=-larghezza*dimSabbia/2+dimSabbia/2;
						zD +=dimSabbia;
					}
					zD=-larghezza*dimSabbia/2+dimSabbia/2;
					yD+=dimSabbia;
				}
				return grane;
			}

			function costruzioneClessidra(pivotClessidra, altezzaCl, mul,colSabbia,clessClass){
				//crea una clessidra
				var base = creaBaseClessidra(mul);

				tetto.position.set(0,altezzaCl,0);

				initializeClessidraClass(clessClass,arrayPosGrane,granelli.length,mul);
				var pivotGranelli = new THREE.Object3D();
				for(var i=0;i<granelli.length;i++){
					pivotGranelli.add(granelli[i]);
				}
				pivotGranelli.position.set(0,2,0);
				pivotClessidra.add(vetro, base, tetto,pivotGranelli);//,pivotGranelli
			}

			function creaBaseClessidra(m){
				pivot = new THREE.Object3D();
				var height = m*1;
				var basamento = m*3;
				var colorBase = 0xdaa520; // ORO
				var livBase1 = creaQuadrilatero(basamento,height,basamento,colorBase);
				var livBase2 = creaQuadrilatero(basamento + m*1,height, basamento + m*1,colorBase);
				var livBase3 = creaQuadrilatero(basamento + m*2,height,basamento + m*2,colorBase);
				livBase2.position.set(0,height,0);
				livBase3.position.set(0,2*height,0);
				pivot.add(livBase1,livBase2,livBase3);
				return pivot;
			}

			function creaVetroClessidra(m){

				// Unione pezzi clessidra
				pivotVetroClessidra = new THREE.Object3D();
				var dimensioneLato = 5;
				var posizioneVetro = m*5;
				var opacitaCentro = 0.2;
				// parte sotto
				metaClessidra1 = metaVetroClessidra(dimensioneLato, m);
				// parte sopra
				metaClessidra2 = metaVetroClessidra(dimensioneLato, m);
				// Regolazione parti sopra-sotto
				metaClessidra1.position.set(0,posizioneVetro,0);
				metaClessidra2.position.set(0,3*posizioneVetro,0);
				metaClessidra2.rotation.set(180*Math.PI/180,0,0);
				// Parte centrale
				centroClessidra = creaQuadrilateroTrasparente(m*1,m*1,m*1,0x0000ff, opacitaCentro);
				centroClessidra.position.set(0,2*posizioneVetro,0);
				pivotVetroClessidra.add(metaClessidra1, metaClessidra2, centroClessidra);

			function metaVetroClessidra(l, m){
				pivot = new THREE.Object3D();
				var altezzaVetri = m*1;
				var colorBase = 0x0000ff;
				var opacitaVetro = 0.2;
				var metaVetro = creaQuadrilateroTrasparente(m*l,m*l,m*l,colorBase, opacitaVetro);
				var metaVetro1 = creaQuadrilateroTrasparente(m*(l-1), altezzaVetri, m*(l-1),colorBase, opacitaVetro);
				var metaVetro2 = creaQuadrilateroTrasparente(m*(l-2), altezzaVetri, m*(l-2),colorBase, opacitaVetro);
				metaVetro1.position.set(0,m*2 + altezzaVetri,0);
				metaVetro2.position.set(0,m*2 + 2*altezzaVetri,0);
				pivot.add(metaVetro, metaVetro1, metaVetro2);
				return pivot;
			}

				pivotPalloncino.add(baseP, tettoP, astaP, sfera);

				pivot = new THREE.Object3D();

				livBaseP2.position.set(0,height,0);
				pivot.add(livBaseP1, livBaseP2);
				return pivot;
			}

				var astaP = creaQuadrilatero(basamento,height,basamento,colorBase);

			function costruzioneCupola( m, braccio, lato){
				var cupola = new THREE.Object3D();
				var DimbasamentoCupola = 2*braccio;
				var height = 3;
				var i = 0*Math.PI/180;
				var j = 0;
				var valoreMax = 15;
				while( j < valoreMax){
					while( i < 360*Math.PI/180){
						var basamentoCupola = creaQuadrilatero(2*m*lato, height, m*lato, 0xdaa520);
						basamentoCupola.position.set(Math.cos(i)*(braccio-j),j,-(Math.sin(i)*(braccio-j)));
						cupola.add(basamentoCupola);
						i += 15*Math.PI/180;
					}
					j += height;
					i = 0*Math.PI/180;
				}

				// Parte superiore: chiusra cupola + pallocino
				var chiusuraCupola = creaQuadrilatero(DimbasamentoCupola - (valoreMax + 3*lato), height, DimbasamentoCupola - (valoreMax + 3*lato), 0xdaa520);
				chiusuraCupola.position.set(0,valoreMax,0);
				var cubo = creaQuadrilatero(valoreMax-1*lato,valoreMax-1*lato,valoreMax-1*lato, 0xdaa520);
				cubo.position.set(0,valoreMax + height- 1,0);
				// pallocino
				var cupolino = creaPuntaClessidra(5);
				cupolino.position.set(0,valoreMax + 2*height - 1,0);
				cupola.add(chiusuraCupola, cupolino, cubo);
				return cupola;
			}

				var livBase3 = creaQuadrilatero(basamento - m*1,height,basamento - m*1,colorBase);

			function costruzioneSuperficie(hS, m, braccio, lato, cup){
				var superficie = new THREE.Object3D();
				var i = -15*Math.PI/180;
				var colorSup = 0xdcdcdc;
				while(i < 195*Math.PI/180){
					var colonna = creaQuadrilatero(2*m*lato, hS, m*lato,colorSup);
					colonna.position.set(Math.cos(i)*(braccio + cup),0,-(Math.sin(i)*(braccio + cup)));
					superficie.add(colonna);
					i += 2*Math.PI/180;
				}

				var j = 0*Math.PI/180;
				while(j < 360*Math.PI/180){
					var bordo = creaQuadrilatero(2*m*lato, 2*m*lato, m*lato,colorSup);
					bordo.position.set(Math.cos(j)*(braccio + cup),hS/2,-(Math.sin(j)*(braccio + cup)));
					superficie.add(bordo);
					j += 2*Math.PI/180;
				}

				// Colonnine frontali separate dalle altre
				var colonna1 = creaQuadrilatero(2*m*lato, hS, m*lato,colorSup, "textures/terrenoStanza2.jpg");
				colonna1.position.set(Math.cos(220*Math.PI/180)*(braccio + cup),0,-(Math.sin(220*Math.PI/180)*(braccio + cup)));
				var colonna2 = creaQuadrilatero(2*m*lato, hS, m*lato,colorSup, "textures/terrenoStanza2.jpg");
				colonna2.position.set(Math.cos(-50*Math.PI/180)*(braccio + cup),0,-(Math.sin(-50*Math.PI/180)*(braccio + cup)));

				// Porta
				var porta = creaQuadrilatero(hS/2, hS*(2/3) - 1, m*lato,0x412000);
				porta.position.set(0,- hS*(1/6),-(braccio + cup - m*lato));

				// Orologio
				var orologio = new THREE.Object3D();
				var quadrante = creaQuadrilatero(hS*(1/3), hS*(1/3), m*lato, 0xffffff);
				var lancettaOre = creaQuadrilatero(1, hS*(1/6), m*lato, 0x000000);
				var lancettaMinuti = creaQuadrilatero(1, hS*(1/8), m*lato, 0x000000);
				var ancoraggioLancetteMinuti = new THREE.Object3D();
				ancoraggioLancetteMinuti.add(lancettaMinuti);
				lancettaOre.position.set(0,1.5,1);
				lancettaMinuti.position.set(0,1,1);
				ancoraggioLancetteMinuti.rotation.set(0,0, -45*Math.PI/180);
				orologio.add(quadrante, ancoraggioLancetteMinuti, lancettaOre);
				orologio.position.set(0, hS/2 + 4,+(braccio + cup + m*lato));
				superficie.add(colonna1, colonna2, porta, orologio);

				return superficie;
			}

			function creaQuadrilatero(larghezza, altezza, profondita, colore, image){
				// Costruzione plane generico
				var geometryPlane = new THREE.BoxBufferGeometry(larghezza, altezza, profondita);
				//
				if(image == undefined){
					var planeMaterial = new THREE.MeshPhongMaterial( { color: colore } );
					var plane = new THREE.Mesh( geometryPlane, planeMaterial );
				} else {
					var texture = new THREE.TextureLoader().load( image );
					var planeMaterial = new THREE.MeshPhongMaterial( { map: texture } );
					var plane = new THREE.Mesh( geometryPlane, planeMaterial );
				}
				return plane;
			}

				var geometryPlane = new THREE.BoxBufferGeometry(larghezza, altezza, profondita);
				var planeMaterial = new THREE.MeshPhongMaterial( { color: colore, transparent: true, opacity:opacita} );
				var plane = new THREE.Mesh( geometryPlane, planeMaterial );

				return plane;
			}

											Goku.children[5].position.y -= 2;    // AncoraBraccioSx
											latoFinalFlash = latoF;
										}
									}
								}

								// Fase combattimento lancio sfere
								if(statoCombattimento == 3){
									sferaGenkidama.children[0].remove(pivotEnergie);
									if(sferaGenkidama.position.y > (Vegeta.position.y + extra)) {
										sferaGenkidama.position.y -= 0.2;
										sferaGenkidama.position.z += 0.2;
										latoFinalFlash += 2*grow;
										finalFlash1.scale.set(latoF,latoFinalFlash, latoF);
										finalFlash2.scale.set(latoF,latoFinalFlash, latoF);
										finalFlash1.position.y += grow;
										finalFlash2.position.y += grow;

										if(sferaGenkidama.position.y <= (Vegeta.position.y + extra)){
											statoCombattimento = 4;
											//console.log(" ho aumentato la lunghezza del raggio del Final Flash a" + latoFinalFlash );
										}
									}
								}

								// Onde incrociate, lentamente la sfera Genkidama deve "surclassare" il final Flash
								if(statoCombattimento == 4){

									sferaGenkidama.position.y -= grow;
									sferaGenkidama.position.z += grow;
									latoFinalFlash -= 2*grow;

									finalFlash1.scale.set(latoF,latoFinalFlash, latoF);
									finalFlash2.scale.set(latoF,latoFinalFlash, latoF);
									finalFlash1.position.y -= grow/2;
									finalFlash2.position.y -= grow/2;
									if(latoFinalFlash < 0.5 ){
										statoCombattimento = 5;
										Vegeta.children[4].remove(finalFlash1);
										Vegeta.children[5].remove(finalFlash2);
									}
								}

								// Fase finale, Vegeta viene polverizzato dalla sfera Genkidama
								if(statoCombattimento == 5){
									creaEnergia = true;
									var velocita = 0.2*60;
									sferaGenkidama.position.y -= velocita/60;
									sferaGenkidama.position.z += velocita/60;

									posizioneVegeta += 1;
									if( posizioneVegeta >= 10*velocita){
										//	arena.remove(Vegeta);
										statoCombattimento = 6;
									}
									Vegeta.add(pivotCono);
								}

								// Combattimento concluso: la sfera Genkidama lentamente si dissolve
								if(statoCombattimento == 6){
									if( latoGenkidama >= 1 ){
										var velocita = 0.1*60;
										sferaGenkidama.position.y -= velocita/60;
										sferaGenkidama.position.z += velocita/60;

										latoGenkidama -= crescitaSfere*2;
										sferaG.scale.set(latoGenkidama,latoGenkidama,latoGenkidama);
										if(latoGenkidama < latoFinale-1 && latoF < maxLatoF - 1){
											//metto le energie
											esplosioneCono(pivotCono,200,30,numEnerr);
											//pivot,raggioCono,velocita,numeroEnergie
											//un intero maggire per velocita dimisnuisce la velocita
											if(latoGenkidama <= 20){
												arena.remove(Vegeta);
											}
										}
									} else {

										statoCombattimento = 7;
									}
								}

								if(statoCombattimento == 7){
									arena.remove(Vegeta);
									sferaGenkidama.children[0].remove(sferaG);
									arena.position.set(90,-10,50);
									Goku.rotation.set(0*Math.PI/180,0,0);
									Goku.children[4].rotation.x = 0*Math.PI/180;    // AncoraBraccioDx
									Goku.children[5].rotation.x = 0*Math.PI/180;    // AncoraBraccioSx

								}
							}

							function energiaSferaGenkidama(pivotGenkidama,ray,velocitaEnergia,numEnergie){

								if(creaEnergia){
									creaEnergia = false;
									var dim = 1;
									for(var i=0;i<numEnergie;i++){
										var energia = creaQuadrilateroTrasparente(dim,dim,dim,0x00bfff,0.5);
										var segnoX=1;
										if(Math.random()<0.5){
											segnoX=-1;
										}
										var segnoY=1;
										if(Math.random()<0.5){
											segnoY=-1;
										}
										var segnoZ=1;
										if(Math.random()<0.5){
											segnoZ=-1;
										}
										energia.position.set(segnoX*randomMultipl(velocitaEnergia)*4*ray,
										segnoY*randomMultipl(velocitaEnergia)*4*ray,
										segnoZ*randomMultipl(velocitaEnergia)*4*ray);
										pivotGenkidama.add(energia);
									}
								}
								else{
									//sposto le energie
									for(var i=0;i<numEnergie;i++){
										if(pivotGenkidama.position.x< pivotGenkidama.children[i].position.x){
											pivotGenkidama.children[i].position.x = pivotGenkidama.children[i].position.x-velocitaEnergia;
										}
										else if(pivotGenkidama.position.x == Math.trunc(pivotGenkidama.children[i].position.x)){
											pivotGenkidama.children[i].position.x=pivotGenkidama.position.x;
											//non la modifico piu perche sono dove volevo arrivare
										}else
										{
											pivotGenkidama.children[i].position.x = pivotGenkidama.children[i].position.x+velocitaEnergia;
										}
										if(pivotGenkidama.position.y< pivotGenkidama.children[i].position.y ){
											pivotGenkidama.children[i].position.y = pivotGenkidama.children[i].position.y-velocitaEnergia;
										}
										else if(pivotGenkidama.position.y == Math.trunc(pivotGenkidama.children[i].position.y)){
											pivotGenkidama.children[i].position.y=pivotGenkidama.position.y;
											//non la modifico piu perche sono dove volevo arrivare
										}else
										{
											pivotGenkidama.children[i].position.y = pivotGenkidama.children[i].position.y+velocitaEnergia;
										}
										if(pivotGenkidama.position.z< pivotGenkidama.children[i].position.z ){
											pivotGenkidama.children[i].position.z =pivotGenkidama.children[i].position.z-velocitaEnergia;
										}
										else if(pivotGenkidama.position.z == Math.trunc(pivotGenkidama.children[i].position.z)){
											pivotGenkidama.children[i].position.z=pivotGenkidama.position.z;
											//non la modifico piu perche sono dove volevo arrivare
										}else
										{
											pivotGenkidama.children[i].position.z =pivotGenkidama.children[i].position.z+velocitaEnergia;
										}
										if(pivotGenkidama.position.x == pivotGenkidama.children[i].position.x &&
											pivotGenkidama.position.y == pivotGenkidama.children[i].position.y &&
											pivotGenkidama.position.z == pivotGenkidama.children[i].position.z){
												segnoX =1;
												segnoY =1;
												segnoZ =1;
												if(Math.random()<0.5){
													segnoX=-1;
												}
												var segnoY=1;
												if(Math.random()<0.5){
													segnoY=-1;
												}
												var segnoZ=1;
												if(Math.random()<0.5){
													segnoZ=-1;
												}
												pivotGenkidama.children[i].position.set(segnoX*randomMultipl(velocitaEnergia)*2*ray,
												segnoY*randomMultipl(velocitaEnergia)*2*ray,
												segnoZ*randomMultipl(velocitaEnergia)*2*ray);
											}
										}
									}
								}

								function esplosioneCono(pivotIniziale,rayBase,velocitaEnergia,numEnergie){
									//ricordarsi di mettere Crea energia a true nel codice da qualche parte prima di richiamare questa funzione
									//velocitaEnergia e' un po diverso rispetto a quella di energiaSfera genkidama piu grande il valore e'
									//piu lento il movimento e' velocitaEnergia numero intero da 1 a n
									var lunghezzaCono = 200;
									var puntoIniziale,nuovoPunto;
									var segnoX,segnoY;
									if(creaEnergia){
										creaEnergia = false;
										var dim = 1;
										for(var i=0;i<numEnergie;i++){
											var energia = creaQuadrilateroTrasparente(dim,dim,dim,0x00bfff,0.5);
											energia.position.set(pivotIniziale.position.x,pivotIniziale.position.y,pivotIniziale.position.z);
											pivotIniziale.add(energia);
										}
									}
									else{
										//sposto le energie a caso a formare un cono
										for(var i=0;i<numEnergie;i++){
											segnoX=1;
											if(Math.random()<0.5){
												segnoX=-1;
											}
											segnoY=1;
											if(Math.random()<0.5){
												segnoY=-1;
											}
											if(creaPuntiFinali){
												creaPuntiFinali = false;
												for(var j=0;j<numEnergie;j++){
													puntoFinale.push(new THREE.Vector3(Math.trunc(segnoX*Math.random()*rayBase*100)/100,
													Math.trunc(segnoY*Math.random()*rayBase*100)/100,
													pivotIniziale.position.z+lunghezzaCono));
												}
											}
											puntoIniziale = new THREE.Vector3(pivotIniziale.children[i].position.x,
												pivotIniziale.children[i].position.y,
												pivotIniziale.children[i].position.z);
												if(pivotIniziale.children[i].position.z>pivotIniziale.position.z-lunghezzaCono){
													pivotIniziale.children[i].position.set(pivotIniziale.children[i].position.x-
														Math.trunc((-puntoIniziale.x+puntoFinale[i].x)/velocitaEnergia),
														pivotIniziale.children[i].position.y-
														Math.trunc((-puntoIniziale.y+puntoFinale[i].y)/velocitaEnergia),
														pivotIniziale.children[i].position.z-
														Math.trunc((-puntoIniziale.z+puntoFinale[i].z)/velocitaEnergia*Math.trunc(Math.random()*10)));
													}else{
														pivotIniziale.children[i].position.set(pivotIniziale.position.x,
															pivotIniziale.position.y,
															pivotIniziale.position.z);
														}
													}
												}
											}

											function randomMultipl(n){
												// n<1 n>0
												//ritorna un numero casuale multiplo di n compreso tra 0-1
												var peso = n;
												var numCas=Math.trunc(Math.random()*100)/100;
												var value = 0;
												while(value<numCas){
													value+=peso;
												}
												return value;
											}

											function rendererClessidra(clessidra,classeCl){
												//clessidra = oggetto 3D classeCl = classeclessidra
												if(classeCl.inverso)//verso inverso
												{
													if(classeCl.count<1){
														for(var i=classeCl.startt;i>=classeCl.end;i--){
															if(classeCl.posIesimaY[i]<=classeCl.h/2){
																classeCl.p[i] -= (classeCl.lato*gap)/(classeCl.h*2*Math.PI);
															}
															else{
																classeCl.p[i]+=(classeCl.lato*gap)/(classeCl.h*2*Math.PI);
															}
															if(i == classeCl.startt) {
																classeCl.tempo[i] += angolo/(2.0*Math.PI);
															}else {
																classeCl.tempo[i] = Math.max(0.0, classeCl.tempo[i+1]-angolo/(2.0*Math.PI));
															}


															//spirale granelli inversa
															clessidra.children[3].children[i].position.set(Math.cos(classeCl.tempo[i])*(classeCl.lato/2-classeCl.p[i]),
															classeCl.posIesimaY[i]+6-(3*dimSabbia/2),
															Math.sin(classeCl.tempo[i])*(classeCl.lato/2-classeCl.p[i]));//-(i*60)
															classeCl.posIesimaY[i] -= gap/(2.0*Math.PI);

															//quando arrivo all'altezzaMassima devo ordinare i granelli nella griglia
															if(classeCl.posIesimaY[i]<=dimSabbia){
																classeCl.startt -= 1;//il primo granello non serve piu contarlo
																var x = classeCl.arrayPosizioni[i].x;
																var y = classeCl.arrayPosizioni[i].y;
																var z = classeCl.arrayPosizioni[i].z;
																clessidra.children[3].children[i].position.set(x,y,z);//dimSabbia
																if(classeCl.startt==-1){//abilito dritto
																	classeCl.inverso=false;
																	classeCl.startt= classeCl.arrayPosizioni.length-1;
																	classeCl.end = classeCl.arrayPosizioni.length-1;
																}
															}
															classeCl.count +=1;
														}
													}else{
														if(classeCl.end>0){
															classeCl.end -=1;}
															classeCl.count =0;
														}
													}
													else//verso dritto
													{
														if(classeCl.count<1){
															for(var i=classeCl.startt;i>=classeCl.end;i--){
																if(classeCl.posIesimaY[i]<=classeCl.h/2){
																	classeCl.p[i] += (classeCl.lato*gap)/(classeCl.h*2*Math.PI);
																}
																else{
																	classeCl.p[i]-=(classeCl.lato*gap)/(classeCl.h*2*Math.PI);
																}
																if(i == classeCl.startt) {
																	classeCl.tempo[i] += angolo/(2.0*Math.PI);
																}else {
																	classeCl.tempo[i] = Math.max(0.0, classeCl.tempo[i+1]-angolo/(2.0*Math.PI));
																}

																//spirale granelli
																clessidra.children[3].children[i].position.set(Math.cos(classeCl.tempo[i])*(classeCl.lato/2-classeCl.p[i]),
																classeCl.posIesimaY[i]+6-(3*dimSabbia/2),
																Math.sin(classeCl.tempo[i])*(classeCl.lato/2-classeCl.p[i]));
																classeCl.posIesimaY[i] += gap/(2.0*Math.PI);

																//quando arrivo all'altezzaMassima devo orginare i granelli
																if(classeCl.posIesimaY[i]>=classeCl.h-dimSabbia){
																	classeCl.startt -= 1;//il primo granello non serve piu contarlo
																	var x = classeCl.arrayPosizioni[i].x;
																	var y = classeCl.arrayPosizioni[i].y-dimSabbia;
																	var z = classeCl.arrayPosizioni[i].z;
																	clessidra.children[3].children[i].position.set(x,classeCl.h+y-2*dimSabbia,z);//dimSabbia
																	if(classeCl.startt==-1){//abilito l'inverso
																	classeCl.inverso=true;
																	classeCl.startt= classeCl.arrayPosizioni.length-1;
																	classeCl.end = classeCl.arrayPosizioni.length-1;
																}
															}
															classeCl.count +=1;
														}
													}else{
														if(classeCl.end>0){
															classeCl.end -=1;}
															classeCl.count =0;
														}
													}
												}

												function Update() {
													requestAnimationFrame( Update );
													controls.update();
													stats.update();


													Render();
												}

												function Render() {
													if(!stop){
													rendererClessidra(ClessidraSx,classeClessidraSx);
													rendererClessidra(ClessidraDx,classeClessidraDx);
													animazioneCombattimento();
												}
													renderer.render(scene, camera);
												}

												Start();
